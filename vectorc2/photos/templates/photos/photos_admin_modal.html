{% load i18n %}
{% load static %}
{% load octicons %}

{# Modal #}

<div class="modal fade" id="photosModal" tabindex="-1" role="dialog" aria-labelledby="photosModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <form action="/photos/upload/" method="post" id="photosModalUploadForm" enctype="multipart/form-data"> {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="photosModalTitle">{% trans 'Photo gallery' %}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="{% trans 'Close' %}">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            {{ form }}
            <!--
            {# % for img in images %}
                {{forloop.counter}}.<a href="{{ img.pic.url }}">{{ img.pic.name }}</a>
                ({{img.upload_date}})<hr />
            {% endfor % #}              
            -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'Close' %}</button>
          <button type="submit" class="btn btn-primary" aria-pressed="true" id='upload-btn'>{% trans 'Upload' %}</button>
        </div>
      </div>
    </form>
  </div>
</div>
